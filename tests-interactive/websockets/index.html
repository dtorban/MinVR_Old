<html>
<head>
	<meta charset="utf-8">
	<script src="d3.v4.min.js"></script>
</head>
<body>
<input type="text" id="command">
<div id="output">
<script>



	var socket = new WebSocket("ws://127.0.0.1:8081", "input");

	d3.select("#command").on("keydown", function() {
		if (d3.event.keyCode == 13) {
			var command = d3.select("#command").node().value;
			socket.send(JSON.stringify({Name: "HTMLEvent",Data: command}));
			d3.select("#command").node().value = '';
		}
	});

	var count = 0;

	try {
		socket.onmessage =function got_packet(msg) {
			if (!(msg.data === "FrameStart")) {
				//console.log(msg.data);
				d3.select("#output").text(msg.data);
			}
			//
		} 
	} catch(exception) {
		alert('<p>Error' + exception);  
	}

	function appendEvents() {
		alert('append');
	}

class Animal {

  }
}

class Dog extends Animal {

    console.log(this.name + ' barks.');
  }
}

var d = new Dog('Mitzie');
d.speak(); // Mitzie barks.

</script>
</body>
</html>
